<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata-Ku</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-size: 16px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-menu {
            display: flex;
            gap: 15px;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.3s;
        }
        .navbar-links {
            display: flex;
        }
        .navbar-links.active {
            display: block;
            width: 100%;
            text-align: center;
        }
        .navbar-links a {
            display: block;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .navbar-links a:first-child {
            border-top: none;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
            padding: 20px;
            max-width: 1200px;
            width: 90%;
            flex: 1;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .profile-pic {
            width: 275px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background-color: #ddd;
            background-image: url('assets/profil.jpg');
            background-size: cover;
            background-position: center;
        }
        .profile-info {
            text-align: center;
            margin-top: 20px;
        }
        .profile-info h2 {
            font-size: 36px;
            margin: 0;
            color: #333;
        }
        .profile-info h2 span.name {
            color: red;
        }
        .profile-info h2 span.surname {
            color: #444444;
        }
        .profile-info p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        @media (max-width: 480px) {
            .navbar-menu {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
            .navbar-links {
                display: none;
                width: 100%;
            }
            .profile-container {
                padding: 20px;
            }
            .profile-pic {
                width: 135px;
            }
            .profile-info h2 {
                font-size: 24px;
            }
            .profile-info p {
                font-size: 16px;
            }
        }
        @media (min-width: 481px) {
            .menu-toggle {
                display: none;
            }
            .profile-section {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                text-align: left;
            }
            .profile-pic {
                margin-right: 30px;
            }
            .profile-info {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Rahardian Ananta</div>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar-links" id="navbar-links">
            <a href="#home">Home</a>
            <a href="friend.html">My Friend</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="profile-info">
                <h2><span class="name">Rahardian</span> <span class="surname">Ananta</span></h2>
                <p>Web Developer | Designer</p>
                <p>Halo aku Rahardian Ananta Mahasiswa baru dari prodi teknik informatika 2024 biodataku: Asal Sidoarjo, umur <span id="umur"></span>, hobi mempelajari teknologi.</p>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbarLinks = document.getElementById('navbar-links');

        menuToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });

        function hitungUmur(tanggalLahir) {
            const today = new Date();
            const birthDate = new Date(tanggalLahir);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const umurElement = document.getElementById('umur');
            const tanggalLahir = '2006-09-10';
            const umur = hitungUmur(tanggalLahir);
            umurElement.textContent = umur;
        });
    </script>
</body>
</html>
